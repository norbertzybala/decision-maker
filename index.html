<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64c2f0424e.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Decision Maker</title>
</head>

<body>
    <div class="wrapper">
        <div class="buttons-group">
            <button class="btn btn-main" data-param="random">get answer <i class="fa-solid fa-dice dice"></i></button>
            <button class="btn" data-param="yes">yes</button>
            <button class="btn" data-param="maybe">maybe</button>
            <button class="btn" data-param="no">no</button>
        </div>
        <h2 class="answer"></h2>
    </div>
</body>

</html>
